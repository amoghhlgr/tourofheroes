<h3>Top Heroes</h3>

<div class="grid grid-pad">

  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{ hero.id }}">

    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>

  </a>

</div>

<div style="display: flex; width: 100%">
  
</div>

<h3>Top Villains</h3>

<div class="grid grid-pad">

  <a *ngFor="let villain of villains" class="col-1-4"
      routerLink="/detail/{{villain.id}}">

    <div class="module hero">
      <h4>{{ villain.name }}</h4>
    </div>

  </a>

</div>

<div style="display: flex; width: 100%">
  
</div>
